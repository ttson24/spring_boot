<!DOCTYPE html>
<html xmlns:th="http://www.themeleaf.org" th:replace="~{layout/template :: layout(~{::title}, ~{::script}, ~{::link}, ~{::body/content()})}">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" />
<script type="text/javascript"></script>
</head>
<body>
	<div id="addStudent" th:fragment="body" th:remove="tag">
		<h2>This is add student page</h2>
		<form th:action="@{student-add}" th:object="${student}" th:method="post">
			<div class="row mb-3">
				<label for="firstName" class="col-sm-2">First Name </label>
				<div class="col-sm-10">
					<input type="text" class="form-control" placeholder="First Name" th:field="*{firstName}" />
				</div>
			</div>
			<div class="row mb-3">
				<label for="lastName" class="col-sm-2">Last Name</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" placeholder="Last Name" th:field="*{lastName}" />
				</div>
			</div>
			<div class="row mb-3">
				<label for="email" class="col-sm-2">Email</label>
				<div class="col-sm-10">
					<input type="email" class="form-control" placeholder="Email" th:field="*{email}" />
				</div>
			</div>
			<div class="row mt-1 mx-auto justify-content-center">
				<button type="submit" class="btn btn-primary col-sm-2">Add New</button>
			</div>
		</form>
	</div>
</body>
</html>
